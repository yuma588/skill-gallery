<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Áõ¥Êé•‰ΩøÁî®Êñá‰ª∂ÂêçÔºåÈÄÇÈÖçÂêåÁõÆÂΩï‰∏ãÁöÑstyles.css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">Skill‚ú¶Gallery</div>
            
            <div class="category-section">
                <ul class="category-list" id="allSkillsList">
                    <!-- All Skills button will be rendered here -->
                </ul>
            </div>

            <div class="category-section">
                <div class="category-label" data-i18n="official">Official</div>
                <ul class="category-list" id="categoryList">
                    <!-- Categories will be rendered here -->
                </ul>
            </div>

            <div class="category-section">
                <div class="category-label" data-i18n="community">Community</div>
                <ul class="category-list" id="communityList">
                    <!-- Community categories will be rendered here -->
                </ul>
            </div>

            <div class="category-section">
                <div class="category-label" data-i18n="collection">Collection</div>
                <ul class="category-list">
                    <li class="category-item">
                        <button class="category-btn" data-category="favorites">
                            <span>‚≠ê My Favorites</span>
                            <span class="count" id="favoriteCount">0</span>
                        </button>
                    </li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-content">
                    <div>
                        <h1 class="header-title" id="headerTitle">All Skills</h1>
                        <p class="header-subtitle" id="headerSubtitle">Explore and discover powerful skills</p>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="lang-switch-btn" id="langSwitchBtn" onclick="toggleLanguage()">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 8l6 6M19 8l-6 6M5 12h14M9 12v6"/>
                            </svg>
                            <span id="langText">EN</span>
                        </button>
                        <button class="theme-switch-btn" id="themeSwitchBtn" onclick="toggleTheme()">
                            <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="5"/>
                                <line x1="12" y1="1" x2="12" y2="3"/>
                                <line x1="12" y1="21" x2="12" y2="23"/>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                                <line x1="1" y1="12" x2="3" y2="12"/>
                                <line x1="21" y1="12" x2="23" y2="12"/>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </header>

            <div class="skills-grid" id="skillsGrid">
                <!-- Skills will be rendered here -->
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="modal-title">
                    <div class="modal-icon" id="modalIcon">üì¶</div>
                    <div class="modal-title-text">
                        <h2 id="modalTitle">Skill Name</h2>
                        <p id="modalCategory">Category</p>
                    </div>
                </div>
                <button class="modal-close" onclick="closeModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="modal-tabs">
                <button class="tab-btn active" data-tab="overview" data-i18n="overview" onclick="switchTab('overview')">Overview</button>
                <button class="tab-btn" data-tab="skillmd" data-i18n="skillmd" onclick="switchTab('skillmd')">SKILL.md</button>
                <button class="tab-btn" data-tab="resources" data-i18n="resources" onclick="switchTab('resources')">Resources</button>
            </div>
            <div class="modal-body">
                <div class="tab-content active" id="tab-overview">
                    <div class="overview-content" id="overviewContent"></div>
                </div>
                <div class="tab-content" id="tab-skillmd">
                    <div class="loading-spinner" id="skillmdLoading">
                        <div class="spinner"></div>
                    </div>
                    <div class="skill-md-content" id="skillmdContent" style="display: none;"></div>
                    <div class="action-buttons" id="skillmdActions" style="display: none;">
                        <button class="action-btn primary" data-i18n="copyCode" onclick="copyCode()">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M8 17.929H6c-1.105 0-2-.912-2-2.036V5.036C4 3.91 4.895 3 6 3h8c1.105 0 2 .911 2 2.036v1.866m-6 .17h8c1.105 0 2 .91 2 2.035v10.857c0 1.124-.895 2.036-2 2.036H8c-1.105 0-2-.911-2-2.036V9.107c0-1.124.895-2.036 2-2.036z"/>
                            </svg>
                            Copy Code
                        </button>
                        <button class="action-btn secondary" data-i18n="downloadSkillMd" onclick="downloadSkillMd()">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            Download SKILL.md
                        </button>
                    </div>
                </div>
                <div class="tab-content" id="tab-resources">
                    <div class="overview-content" id="resourcesContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Áõ¥Êé•‰ΩøÁî®Êñá‰ª∂ÂêçÔºåÈÄÇÈÖçÂêåÁõÆÂΩï‰∏ãÁöÑJSÊñá‰ª∂ -->
    <script src="translations.js"></script>
    <script src="data.js"></script>
    <script src="modal.js"></script>
    <script src="app.js"></script>
</body>
</html>
